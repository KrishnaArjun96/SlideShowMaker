<!DOCTYPE html>
<html>
    <head>
        <title>Krishna</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="CSS/slideshow.css">
        <script src="JS/slideshow.js" type="text/javascript"></script>
    </head>
    <body>
        <h1>Krishna</h1>
        <div align="center" color="purple">
         <img src="img/SignalHillNewfoundland.jpg" id="slideShow" alt="Image doesn't exist" style="width:454px;height:458px;"> 
             <br>
        </div>
        <div id="Captions">
            <label id="caption">hills</label>
            <br>
            <button onClick="prevSlide()"><img src="img/Previous.png" alt="Image doesn't exist" style="width:20px;height:20px;" > </button>
            <button id="play" onClick="playSlide()"> <img src="img/play.png" alt="Image doesn't exist" style="width:20px;height:20px;"> </button>
            <button id="pause" onClick="pause()"> <img src="img/pause.png"  alt="Image doesn't exist" style="width:20px;height:20px;"> </button>
            <button onClick="nextSlide()"><img src="img/Next.png" alt="Image doesn't exist" style="width:20px;height:20px;"></button>
        </div>
    </body>
</html>
